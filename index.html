<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Local Weather</title>
  </head>
  <header>
    <h1>Your Weather Dashboard</h1>
  </header>

  <body>
    <br>
    <div id="cityList">
        <h2>City dropdown</h2>
        <p>This will be the section with saved search cites</p>
        <form>
            <label for="search">Search for a city:</label>
            <input type="text" id="searchvalue" placeholder="Enter a city name">
            <button id="searchbtn">Search</button>
        </form>
    </div>
    <div id="dataCard">
        <h2 id="cityName"></h2>
        <div id="cityDataCard"></div>
        <div id="cityDataCardTemp"></div>
        <div id="cityDataCardHumid"></div>
        <div id="cityDataCardWind"></div>
    </div>
    <div id="cityforecast">
        <h2>5-Day forcast</h2>
        <div id="fivedayforecast">
            <p>this will be the section with the 5 day forcast</p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
